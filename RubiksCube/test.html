    function render(x, y, color) {

    function shuffleH() {
        var r = Math.random();
        if (r > 1/6) {
            back_face(false);
        } else  if (r > 2/6) {
            front_face(false);
        } else  if (r > 3/6) {
            left_face(false);
        } else  if (r > 4/6) {
            right_face(false);
        }else  if (r > 5/6) {
            upper_face(false);
        } else {
            down_face(false);
        }
        
    }
    
    function shuffle() {
        for (var i = 0; i < 99; i++) {
        
            shuffleH();
        }
